<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookShelf App</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#6C3428]">
    <header class="bg-[#6C3428] flex items-center justify-center py-6">
      <h1 class="text-4xl font-bold text-[#DFA878] flex items-center space-x-2">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
            />
          </svg>
        </span>
        <span>BookShelf App</span>
      </h1>
    </header>
    <main class="flex w-full bg-[#BA704F]">
      <section class="p-4 w-6/12 border-2 rounded-lg border-[#6C3428] m-4">
        <h2 class="text-2xl text-center font-semibold text-[#6C3428]">
          Enter New Book
        </h2>
        <form id="inputBook" class="w-[400px] mx-auto space-y-4">
          <div class="flex flex-col">
            <label
              for="inputBookTitle"
              class="text-lg font-semibold text-[#6C3428]"
              >Book Title</label
            >
            <input
              id="inputBookTitle"
              placeholder="Enter the title of the book."
              type="text"
              class="placeholder:text-[#6C3428] border border-[#6C3428] rounded-full px-4 py-1 focus:outline-0 bg-[#DFA878] text-[#6C3428]"
              required
            />
          </div>
          <div class="flex flex-col">
            <label
              for="inputBookAuthor"
              class="text-lg font-semibold text-[#6C3428]"
              >Writer</label
            >
            <input
              id="inputBookAuthor"
              placeholder="Book author input"
              type="text"
              class="placeholder:text-[#6C3428] border border-[#6C3428] rounded-full px-4 py-1 focus:outline-0 bg-[#DFA878] text-[#6C3428]"
              required
            />
          </div>
          <div class="flex flex-col">
            <label
              for="inputBookYear"
              class="text-lg font-semibold text-[#6C3428]"
              >Year</label
            >
            <input
              id="inputBookYear"
              placeholder="Input financial year"
              type="number"
              class="placeholder:text-[#6C3428] border border-[#6C3428] rounded-full px-4 py-1 focus:outline-0 bg-[#DFA878] text-[#6C3428]"
              required
            />
          </div>
          <div
            class="border bg-slate-300 flex flex-row items-center space-x-2 w-[160px] rounded-full p-1 border-[#6C3428] bg-transparent"
          >
            <label
              for="inputBookIsComplete"
              class="inline text-[#6C3428] text-lg font-semibold cursor-pointer"
              >Done reading?</label
            >
            <input
              class="w-5 h-5 cursor-pointer"
              id="inputBookIsComplete"
              type="checkbox"
              onclick="changeText()"
            />
          </div>
          <button
            class="border border-[#6C3428] bg-[#DFA878] px-4 py-1 rounded-full text-lg font-semibold text-[#6C3428]"
            id="bookSubmit"
            type="submit"
          >
            Put Books on the shelf?
            <span id="textSubmit">Not finished reading</span>
          </button>
        </form>
      </section>
      <div
        class="flex justify-between p-4 w-6/12 border-2 rounded-lg border-[#6C3428] m-4 bg-[url('assets/img/bg-bookshelf.png')]"
      >
        <section class="w-6/12">
          <h2
            class="text-2xl text-center font-semibold text-[#6C3428] bg-[#DFA878] border border-[#6C3428] rounded-full py-1"
          >
            Not finished reading
          </h2>
          <div
            id="incompleteBookshelfList"
            class="p-4 flex justify-center flex-wrap gap-5"
          ></div>
        </section>

        <section class="w-6/12">
          <h2
            class="text-2xl text-center font-semibold text-[#6C3428] bg-[#DFA878] border border-[#6C3428] rounded-full py-1"
          >
            Done reading
          </h2>
          <div
            id="completeBookshelfList"
            class="p-4 flex justify-center flex-wrap gap-5"
          ></div>
        </section>
      </div>
    </main>
    <footer class="bg-[#6C3428] flex items-center justify-center py-6">
      <span class="text-lg font-bold text-[#DFA878]">
        &copy; Gusti Nur Islam Â¿Quieres ser programador? - Dcoding 2023
      </span>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
